{% extends "core/base_parent.html" %}

{% block base_content %}
<div class="iframe-container">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
    {% block iframe_content %}{% endblock iframe_content %}
</div>
{% endblock base_content %}
