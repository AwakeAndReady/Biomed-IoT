{% extends "core/base_parent.html" %}

{% block base_content %}
<div class="container">
    <div class="text-left mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock content %}
    </div>
</div>
{% endblock base_content %}
