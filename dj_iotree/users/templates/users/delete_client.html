{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Deletion</h5>
            </div>
            <div class="modal-body">
                <p>Please confirm you want to delete this client from your list? </p>
            </div>
            <div class="modal-footer">
                <form method="post" action="{% url 'delete-client' client.client_username %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" name="confirm_delete" class="btn btn-danger">Delete Client</button>
                </form>                
                <a href="{% url 'client-list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
