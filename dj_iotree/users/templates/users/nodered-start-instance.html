    <div class="text-center mt-5">
        <h1>Node-RED Instance Paused</h1>
        <div class="form-container">
            <p>Your Node-RED instance is not running. You can restart it now.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="action" value="start">Restart Node-RED Instance</button>
            </form>
        </div>
    </div>
