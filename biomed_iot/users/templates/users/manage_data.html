{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card mb-3">
  <div class="card-header"><h4 class="my-0 font-weight-normal">Download or Delete Data</h4></div>
  <div class="card-body">
    <ul class="text-muted">
      <li>Download your data as a zipped CSV or delete it permanently.</li>
      <li>Select measurement, optional tags, and a time range.</li>
    </ul>

    <form method="post" action="{% url 'manage-data' %}">
        {% csrf_token %}
        {{ form|crispy }}
      
        <button type="submit"
                formaction="{% url 'download-data' %}"
                class="btn btn-primary">
          Download as zip file
        </button>
      
        <button type="submit"
                formaction="{% url 'delete-data' %}"
                class="btn btn-danger"
                onclick="return confirm('Are you sure?');">
          Delete Data
        </button>
      </form>
      
  </div>
</div>
{% endblock %}
