{% extends "core/base.html" %}
{% load static %}
<!-- Code Examples -->

{% block content %}
    {% for key, example in examples.items %}
    <div class="card shadow mb-4 border-0">
        <div class="card-header navbar-dark bg-primary text-white d-flex justify-content-between align-items-center">
            <span>{{ example.headline }}</span>
            <a href="#" class="copy-text text-white" data-clipboard-text="{{ example.code }}">Copy Code</a>
        </div>
        <div class="card-body">
            <pre><code>{{ example.code }}</code></pre>
        </div>
    </div>
    {% endfor %}
{% endblock %}

{% block extra_css %}
<style>

pre {
    background-color: #eee;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    overflow-x: auto;
    max-height: 300px; /* Set the maximum height here */
    overflow-y: auto;  /* Allow vertical scrolling */
}

code {
    font-family: monospace;
    color: #333;
}
</style>
{% endblock %}

{% block extra_js %}
    // Copy code script
    <script src="{% static 'js/custom/code_and_flow_examples_scripts.js' %}"></script>
{% endblock %}
